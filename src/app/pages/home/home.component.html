<div class="container">
  <div class="row">
    <div class="background-image position-relative">
      <div class="form-section position-absolute">
        <form class="d-flex" [formGroup]="searchForm">
          <div class="me-3 ms-2">
            <label for="destination">Destino</label>
            <p-autoComplete
              field="name"
              [suggestions]="regions"
              formControlName="destination"
              (completeMethod)="searchRegions($event.query)"
              placeholder="Where are you going?"
              [forceSelection]="true"
              [minLength]="3"
              [delay]="300"
            ></p-autoComplete>
          </div>

          <div class="me-3">
            <label for="checkIn">Check-in</label>
            <p-calendar
              formControlName="checkIn"
              placeholder="Pick a date"
              [minDate]="currentDate"
              dateFormat="dd/mm/yy"
            ></p-calendar>
          </div>

          <div class="me-3">
            <label for="checkOut">Check-out</label>
            <p-calendar
              formControlName="checkOut"
              placeholder="Pick a date"
              [minDate]="minCheckOutDate"
              dateFormat="dd/mm/yy"
            ></p-calendar>
          </div>

          <div class="me-3">
            <label for="guests">HÃ³spedes</label>
            <p-inputNumber
              formControlName="guests"
              [suffix]="getFieldValue('guests') > 1 ? ' guests' : ' guest'"
              placeholder="Add guests"
              [min]="1"
            ></p-inputNumber>
          </div>

          <button class="btn search-btn ms-2" type="submit" (click)="navigate()">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
